<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Engine Log Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181a1b;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            background: none;
        }
        .log-container {
            background-color: #23272b;
            color: #e0e0e0;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #333;
            position: relative;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-entry:hover {
            background-color: #2d3136;
        }
        .filters-container, .upload-container {
            background-color: #23272b;
            padding: 15px;
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #333;
        }
        .filters-container {
            margin-bottom: 20px;
        }
        .form-label, h1, h5, label, .form-check-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #23272b;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #23272b;
            color: #fff;
            border-color: #888;
        }
        .form-check-input {
            background-color: #23272b;
            border: 1px solid #444;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #0056b3;
        }
        .badge.bg-secondary {
            background-color: #444 !important;
            color: #e0e0e0;
        }
        a.text-decoration-none, a.text-decoration-none:visited {
            color: #e0e0e0;
        }
        a.text-decoration-none:hover {
            color: #007bff;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: #23272b;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .log-type {
            color: #4fc3f7;
            font-weight: bold;
        }
        .log-level-display {
            color: #a5d6a7;
        }
        .log-level-warning {
            color: #ffd54f;
        }
        .log-level-error {
            color: #ef9a9a;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .copy-button:active {
            background-color: #004085;
        }
        .toast {
            background-color: #23272b;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .toast-header {
            background-color: #2d3136;
            color: #e0e0e0;
            border-bottom: 1px solid #333;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">
            Unreal Engine Log Analyzer
        </h1>
        
        <div class="upload-container">
            <form id="uploadForm" class="mb-3" role="form" aria-label="Log file upload form">
                <div class="mb-3">
                    <label for="logFile" class="form-label">Upload Log File</label>
                    <input type="file" class="form-control" id="logFile" accept=".log,.txt" 
                           aria-describedby="fileHelp" tabindex="0">
                    <div id="fileHelp" class="form-text">Select a .log or .txt file to analyze</div>
                </div>
                <button type="submit" class="btn btn-primary" id="uploadButton" 
                        aria-label="Upload and analyze log file">Refresh</button>
            </form>
        </div>

        <div class="filters-container" role="region" aria-label="Log filters">
            <h5>
                <a class="text-decoration-none" data-bs-toggle="collapse" href="#logTypeFiltersCollapse" 
                   role="button" aria-expanded="true" aria-controls="logTypeFiltersCollapse"
                   tabindex="0">
                    Filter Log Types
                    <span class="ms-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg></span>
                </a>
            </h5>
            <div class="mb-3">
                <label for="logSearchInput" class="visually-hidden">Search log content</label>
                <input type="text" class="form-control" id="logSearchInput" 
                       placeholder="Search log content..." 
                       aria-label="Search log entries"
                       tabindex="0">
            </div>
            <div class="collapse show" id="logTypeFiltersCollapse">
                <div class="mb-3" id="logLevelFilters" role="group" aria-label="Log level filters">
                    <label class="form-check-label me-3">
                        <input class="form-check-input me-1 log-level-filter" type="checkbox" value="Display" checked 
                               aria-label="Filter Display level logs">
                        Display <span class="badge bg-secondary" id="count-Display">0</span>
                    </label>
                    <label class="form-check-label me-3">
                        <input class="form-check-input me-1 log-level-filter" type="checkbox" value="Warning" checked 
                               aria-label="Filter Warning level logs">
                        Warning <span class="badge bg-secondary" id="count-Warning">0</span>
                    </label>
                    <label class="form-check-label me-3">
                        <input class="form-check-input me-1 log-level-filter" type="checkbox" value="Error" checked 
                               aria-label="Filter Error level logs">
                        Error <span class="badge bg-secondary" id="count-Error">0</span>
                    </label>
                </div>
                <div id="logTypeFilters" class="row" role="group" aria-label="Log type filters">
                    <!-- Log type checkboxes will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="log-container" id="logContent" role="log" aria-label="Log entries display" tabindex="0">
            <!-- Log entries will be displayed here -->
            <button class="copy-button" id="copyButton" title="Copy filtered results" 
                    aria-label="Copy filtered log entries to clipboard" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6z"/>
                    <path d="M2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1H2V5z"/>
                </svg>
            </button>
        </div>
        
        <!-- Toast notification -->
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
            <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Copied filtered results
                </div>
            </div>
        </div>
        
        <footer class="mt-5 pt-4 border-top border-secondary">
            <div class="text-center">
                <img src="{{ url_for('static', filename='MayorAwesome.png') }}" alt="Mayor Awesome" style="width: 35px; height: 35px; margin-right: 10px; vertical-align: middle;">
                <span>Vibe-coded by <a href="https://linktr.ee/mayorawesome" target="_blank" class="text-decoration-none">Mayor Awesome</a></span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/state.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
